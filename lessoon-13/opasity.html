<!DOCTYPE html>
<html>
<head>
    <title>Opacity Pro</title>
    <style>
        div{
            background-color: rgb(0, 255, 0);
            padding: 10px;
        }
        div.first{
            opacity:0.1;
        }
        div.second{
            opacity: 0.3;
        }
        div.third{
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="first">
        Opacity 0.1
    </div>
    <div class="second">
        Opacity 0.3
    </div>
    <div class="third">
        Opacity 0.6
    </div>
    <div>
        Opacity 1 (Defult)
    </div>
    
</body>
</html>
