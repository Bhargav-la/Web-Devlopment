<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>CSS Styling Examples</title>

<!-- Internal CSS -->
<style>
    h2{
        color: greenyellow;
    }
</style>
<!-- External CSS -->
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Inline CSS -->
<p style="color: green; font-size: 50px;">Inline CSS</p>
<!-- Internal CSS-->
<h2>Internal CSS</h2>
<!-- External CSS -->
<h3>External CSS</h3>
<!-- element selector example -->
<h4> Element selector</h4>
<!-- class and id selector example -->
<h3 id="id">Id selector</h3>
<h2 class="class">Class Selector</h2>
<!-- group selector example -->
 <h5>Group Selector</h5>
 <h6>Group selector</h6>

</body>

</html>
